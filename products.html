    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #f59e0b;
      --accent2: #8b5cf6;
      --text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: var(--text);
      padding: 1rem;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1.2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: space-between;
      align-items: center;
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      padding: 0.7rem 0.8rem;
      border: 1px solid rgba(148,163,184,0.4);
      margin-bottom: 1.2rem;
    }

    .left-controls, .right-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .category-btn {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: transparent;
      color: var(--text);
      font-size: 0.8rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .category-btn.active {
      background: var(--accent2);
      border-color: var(--accent2);
    }

    select {
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: var(--text);
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
      outline: none;
    }

    #searchInput {
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: var(--text);
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
      outline: none;
      min-width: 160px;
    }

    #searchInput::placeholder {
      color: #6b7280;
    }

    /* PRODUCT GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .product {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    /* image container */
    .product-img {
      height: 130px;
      overflow: hidden;
    }

    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .product-body {
      padding: 0.7rem 0.9rem 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }

    .product-name {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .product-category {
      font-size: 0.75rem;
      color: #a5b4fc;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.2rem;
      font-size: 0.85rem;
    }

    .price {
      color: #facc15;
      font-weight: 700;
    }

    .rating {
      font-size: 0.8rem;
      color: #fbbf24;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      background: rgba(34,197,94,0.15);
      color: #bbf7d0;
      align-self: flex-start;
      margin-top: 0.2rem;
    }

    .no-results {
      text-align: center;
      margin-top: 2rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    const productGrid = document.getElementById('productGrid');

    const priceFilter = document.getElementById('priceFilter');
    const sortBy = document.getElementById('sortBy');
    const searchInput = document.getElementById('searchInput');

    let currentCategory = 'all';

    function renderProducts(list) {
      productGrid.innerHTML = '';

      if (!list.length) {
        noResults.style.display = 'block';
        return;
      }
      noResults.style.display = 'none';

      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <div class="product-img">
            <img src="${p.image}" alt="${p.name}">
          </div>
          <div class="product-body">
            <div class="product-category">${p.category}</div>
            <div class="product-name">${p.name}</div>
            <div class="product-meta">
              <span class="price">‚Çπ${p.price}</span>
              <span class="rating">‚≠ê ${p.rating}</span>
            </div>
            ${p.popular ? '<div class="tag">Popular</div>' : ''}
          </div>
        `;
        productGrid.appendChild(card);
      });
    }

        const priceVal = priceFilter.value;
        if (priceVal !== 'all') {
          const [min, max] = priceVal.split('-').map(Number);
          if (p.price < min || p.price > max) return false;
        }

        // Search filter
        if (!p.name.toLowerCase().includes(searchTerm)) return false;

        return true;
      });

      // Sorting
      const sortVal = sortBy.value;
      if (sortVal === 'rating-high') {
        filtered.sort((a, b) => b.rating - a.rating);
      } else if (sortVal === 'rating-low') {
        filtered.sort((a, b) => a.rating - b.rating);
      } else if (sortVal === 'price-low') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortVal === 'price-high') {
        filtered.sort((a, b) => b.price - a.price);
      }

      renderProducts(filtered);
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        filterProducts();
      });
    });

    priceFilter.addEventListener('change', filterProducts);
    sortBy.addEventListener('change', filterProducts);
    searchInput.addEventListener('input', filterProducts);

    // Initial render
    renderProducts(products);
  </script>
</body>
</html>
